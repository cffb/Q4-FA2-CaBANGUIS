<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>Multiplication Table</h2>
<legend>Enter two numbers between 2 and 10:</legend><br>
<input type="number" id="num1" name="num1" min="2" max="10">
by
<input type="number" name="num2" id="num2" min="2" max="10"> <br> <br>
<button onclick="multiplyTable();">Click here when ready!</button> <br><br>

<div id="tableContainer"></div>

<script>
      function isnan(a,b) {//if the input value is not between 2 and 10, it will alert to enter num between 2 and 1o
        a = document.getElementById("num1").value;
        b = document.getElementById("num2").value;

        if (a > 10 || b > 10 || a < 2 || b < 2) {
            alert("Please enter numbers between 2 and 10");
            return false;
        }
        return true;
    }

    function multiplyTable() {//multiplyTable function
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var Mtable = "<table border='1'>";

        document.getElementById("tableContainer").innerHTML = "";
        for (var i = 1; i <= num1; i++) {
            Mtable += "<tr>"; // row
            for (var j = 1; j <= num2; j++) {
                Mtable += "<td>" + (i * j) + "</td>";//table cell
            }
            Mtable += "</tr>";
        }
        Mtable += "</table>"

        if (!isnan(num1, num2)) {
            return;
        }
        
        document.getElementById("tableContainer").innerHTML = Mtable;
        

       
    }

  
</script>
</body>
</html>
